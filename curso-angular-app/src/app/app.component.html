<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" [selected]="user.id === selectedUserId" 
      (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (SelecedtUser) {
  <app-tasks [userId]="SelecedtUser.id" [name]="SelecedtUser.name" />

  }@else {
  <p id="fallback"> Select a user </p>
  }
</main>
